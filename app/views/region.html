{% extends "layout.html" %}

{% block pageTitle %}
  Region
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Which region is the project in?</h1>

      <form class="form" action="organisation" method="post">

        <p>Not sure? Find the location of your project on a map.</p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
