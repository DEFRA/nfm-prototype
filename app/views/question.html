{% extends "layout.html" %}

{% block pageTitle %}
  Funding
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <!-- <h1 class="govuk-heading-xl">What is your estimated funding requirement?</h1> -->

      <form action="/form-handler" method="post" novalidate>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                The question is the H1
              </h1>
            </legend>
            <p></p>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="funding-requirement" name="funding-requirement" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="funding-requirement">
                  up to £10,000
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="funding-requirement-2" name="funding-requirement" type="radio" value="scotland">
                <label class="govuk-label govuk-radios__label" for="funding-requirement-2">
                  £10,000 - £50,000
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="funding-requirement-3" name="funding-requirement" type="radio" value="wales">
                <label class="govuk-label govuk-radios__label" for="funding-requirement-3">
                  £50,000 - £100,000
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="funding-requirement-4" name="funding-requirement" type="radio" value="northern-ireland">
                <label class="govuk-label govuk-radios__label" for="funding-requirement-4">
                  over £100,000
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
